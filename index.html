<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EvannnX</title>
  <style>
    /* 重置及基础样式 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    /* 固定顶部导航 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 20px;
      z-index: 1100;
      text-align: center;
    }
    header nav a {
      margin: 0 30px;  /* 按钮之间的间距：30px */
      color: #fff;
      text-decoration: none;
      font-size: 1.2em; /* 按钮字体为 1.2em */
    }
    /* 全屏视频容器 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 固定顶部导航 -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
    </nav>
  </header>
  <!-- 全屏视频区域 -->
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="name.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
</body>
</html>
